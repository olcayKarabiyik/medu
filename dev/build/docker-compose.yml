version: '3.9'

name: medu

services:
  db:
    image: postgres:11  # PostgreSQL database
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    networks:
      - private
    volumes:
      - pgdata:/var/lib/postgresql/data  # Persistent volume for database data

  medu:
    build:
      context: ../..
      dockerfile: dev/build/Dockerfile
    restart: always
    depends_on:  # Ensure database is up before starting medu
      - db
    ports:
      - "80:3000"  # Map internal port 3000 to host port 80
      - "443:3443" # Map internal port 3443 to host port 443
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_NAME: ${DB_NAME}
      DB_PASS: ${DB_PASS}
    networks:
      - public
      - private
    volumes:
      - ../..:/medu
      - /medu/node_modules
      - /medu/.git

networks:
  public:
  private:

volumes:
  pgdata:  # Named volume for PostgreSQL data persistence
